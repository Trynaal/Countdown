<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Ã  Rebours</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .countdown-container {
            text-align: center;
            margin-top: 50px;
        }

        .countdown-digit {
            font-size: 3rem;
            font-weight: bold;
            margin: 0 5px;
            padding: 10px;
            background-color: #28a745;
            border-radius: 5px;
            color: #fff;
            display: inline-block;
        }

        .countdown-label {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            color: #28a745;
            display: inline-block;
            margin-right: 10px;
        }

        .countdown-message {
            margin-top: 20px;
            font-size: 2rem;
            color: #28a745;
        }

        #copyright {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container countdown-container">
    <h1 class="text-center">Compte Ã  Rebours</h1>
    <div id="countdown" class="mt-4">
        <div class="countdown-digit" id="days">00</div>
        <div class="countdown-label">Jours</div>
        <div class="countdown-digit" id="hours">00</div>
        <div class="countdown-label">Heures</div>
        <div class="countdown-digit" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
        <div class="countdown-digit" id="seconds">00</div>
        <div class="countdown-label">Secondes</div>
    </div>
    <div id="countdownMessage" class="countdown-message"></div>
    <div id="copyright"></div>
</div>

<script>
    var now = new Date();
    var targetDate = new Date(now.getFullYear(), 11, 25, 0, 0, 0); // mois 11 = dÃ©cembre

    if (now > targetDate) {
        targetDate = new Date(now.getFullYear() + 1, 11, 25, 0, 0, 0);
    }

    var countdownInterval = setInterval(function () {
        var currentDate = new Date();
        var timeDifference = targetDate - currentDate;

        if (timeDifference < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").style.display = "none";
            document.getElementById("countdownMessage").innerHTML = "ðŸŽ„ Joyeux NoÃ«l ! ðŸŽ…";
            return;
        }

        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = formatTime(days);
        document.getElementById("hours").innerHTML = formatTime(hours);
        document.getElementById("minutes").innerHTML = formatTime(minutes);
        document.getElementById("seconds").innerHTML = formatTime(seconds);
    }, 1000);

    function formatTime(time) {
        return time < 10 ? "0" + time : time;
    }

    // Copyright dynamique
    var currentYear = new Date().getFullYear();
    document.getElementById("copyright").innerHTML =
        "&copy; " + (currentYear >= 2023 ? "2023-" + currentYear : "2023") + " Trynaal";
</script>

</body>
</html>
